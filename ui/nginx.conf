server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Set the root directory for the server block
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location / {
        # First attempt to serve request as file, then as directory, then fallback to index.html
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}